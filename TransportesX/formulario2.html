<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejemplo de formulario</title>
</head>
<body>
    <h3>Complete el siguiente formulario</h3>
    <form action="" method="" class="">
        <p>
            <label for="nom">Nombre</label>
            <input type="text " id="nom"  />
        </p>
        <p>
            <input type="text" placeholder="Nombre ">
        </p>
        <p>
            <label for="pass">Contrase√±a</label>
            <input type="password" id="pass" />
        </p>
        <p>
            <label for="">Sexo</label>
            <ul>
                <li>
                    <input type="radio" name="sexo" value="mujer">
                    <label for="">Mujer</label>
                </li>
                <li>
                    <input type="radio" name="sexo" value="hombre">
                    <label for="">Hombre</label>
                </li>
            </ul>

        </p>
        <p>
            <label for="">Hobbies</label>
            <ul>
                <li>
                    <input type="checkbox" name="hobbies[]" value="bailar">
                    <label for="">Bailar</label> 
                </li>
                <li>
                    <input type="checkbox" name="hobbies[]" value="nadar">
                    <label for="">Nadar</label>
                </li>
                <li>
                    <input type="checkbox" name="hobbies[]" value="cantar">
                    <label for="">Cantarr</label> 
                </li>
                <li>
                    <input type="checkbox" name="hobbies[]" value="correr" />
                    <label for="">Correr</label>
                </li>
            </ul>
        </p>
        <p>
            <label for="">Titulo</label>
            <select name="" id="">
                <option value="default"></option>
                <option value="primario">Primario</option>
                <option value="secundario">Secundario</option>
                <option value="terciario">Terciario</option>
                <option value="universitario">Universitario</option>
                               </select>
        </p>


        <p>
            <label for="">Comentarios/quejas/sugerencias</label>
            <textarea></textarea>
        </p>
        <p>
            <input type="file">
        </p>
        <p>
            <input type="hidden">
        </p>
        <p>
            <input type="submit" value="Grabar" />
            <input type="reset" value="Borrar" />
        </p>
    </form>
    
</body>
</html>
